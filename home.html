<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">


            <div>
                <div class="stats shadow">
                    <div class="stat">
                     
                      <div id="balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available balance</div>
                    </div>
                  </div>
            </div>
            <div class="divider"></div>
<div>
    <button class="btn btn-lg">Cash In</button>
    <button class="btn btn-lg">Cash Out</button>
</div>
<div class="divider"></div>
<!-- add money form  -->
<div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="amount" type="email" placeholder="Amount" autocomplete="off" class="input input-bordered" required />
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">4 Digit Pin</span>
        </label>
        <input id="pin" type="password" placeholder="Pin" autocomplete="off" class="input input-bordered" required />
       
      </div>
      <div class="form-control mt-6">
        <button id="add-money" class="btn btn-primary">Add Money</button>
      </div>
    </form>
  </div>
          </div>
        </div>
      </div>
  </main>

  <script src="js/home.js"></script>
</body>

</html>
